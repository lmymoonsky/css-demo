<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  1、viewport
  在移动端页面头部增加,设置网页的宽度等于可视区域的宽度，以及设置不必要的缩放。
  <pre>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </pre>
  2、媒体查询 @media only screen and (min-width:480px) and (max-width:767px){body{width:560px;}} 等等设置
  3、rem 单位，引入根据不同屏幕分辨率设置html元素的font-size的脚本，然后每个元素的大小都依照根元素（html）来设定相应的大小。（请参考“移动端页面自适应.html”）
</body>
</html>
