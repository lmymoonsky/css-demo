<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>正方形</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .div1{
      background: honeydew;
      display: inline-block;
      padding: 15%;
    }
    .div2 {
      background: palegoldenrod;
      display: inline-block;
      width: 30vw;
      height: 30vw;
    }
    .div3 {
      display: inline-block;
      background: blanchedalmond;
    }
  </style>
</head>
<body>
  <h4>实现一个用 CSS 实现的正方形</h4>
  <div class="div1"></div>
  <div class="div2"></div>
</body>
</html>
