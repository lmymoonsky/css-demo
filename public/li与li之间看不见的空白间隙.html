<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      font-size: 0; /* 解决 li 之间恐怖见得空白间隙，由回车空格等导致*/
    }
   li{
     font-size: 18px; /* 内部再重新设置字体大小 */
   }
  </style>
</head>
<body>
  <ul>
    <li>12121哈哈212

    </li>
    <li>333333的是333</li>
    <li>444444测试4444</li>
    <li>555555555

    </li>
    <li>666666666</li>
  </ul>
</body>
</html>
