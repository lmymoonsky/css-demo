<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三栏布局</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .wrap:after{
      clear: both;
      display: block;
      visibility: hidden;
      height: 0;
      content: '';
    }
.left {
  float: left;
  width: 200px;
  height: 300px;
  background-color: papayawhip;
}
.content {
  margin: 0 300px 0 200px;
  background-color: pink;
}
.right {
  float: right;
  width: 300px;
  height: 300px;
  background-color:peachpuff;
}
  </style>
</head>
<body>
  <div class="">
    <div class="left">左浮动</div>
    <div class="right">右浮动</div>
    <div class="content">不浮动，位置放在最后</div>
  </div>
</body>
</html>
